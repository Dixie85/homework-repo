<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="starwars.css">
    <title>StarWars</title>
  </head>
    <body>

    <div class="main">
      <div class="wrapper">
          <img id="logo" src="https://qph.fs.quoracdn.net/main-qimg-5f1ae16c935668c273f158835de6bb6d" alt="StarWars Logo">
      </div>
      
      <div class="wrapper">
        <img id="person" src="https://i.blogs.es/fdb160/sw/1366_521.jpeg" alt="people">
        <table border="1">
            <thead id="peopleTitles"></thead>
            <tbody id="peopleData"></tbody>
        </table>
      </div>
      <div class="wrapper buttons">
        <button id="peoplePrevious">Previous</button>
        <button id="peopleNext">Next</button>
      </div>

     
      <div class="wrapper">
        <img id="starships" src="https://starwarsblog.starwars.com/wp-content/uploads/2021/06/star-wars-14-falcon-tall.jpg" alt="Starships">
        <table border="1">
          <thead id="starshipsTitles"></thead>
          <tbody id="starshipsData"></tbody>
      </table>
      </div>
      <div class="wrapper buttons">
        <button id="starshipsPrevious">Previous</button>
        <button id="starshipsNext">Next</button>
      </div>
    </div>



    <script src="jquery.js"></script>
    <script src="style.js"></script>
  </body>
</html>
