<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="starwars.css">
    <title>StarWars</title>
  </head>
  <body>

    <div class="wrapper buttons">
      <button id="Previous">Previous</button>
      <button id="Next">Next</button>
    </div>
    
    <div class="main">

      <div class="wrapper">        
        <img id="person" src="https://i.pinimg.com/originals/66/88/0c/66880c156d20c45b9d529ee1ca2a8127.png" alt="People"> 
        <img id="starships" src="https://cdn4.iconfinder.com/data/icons/movies-2-ultra-color/60/070_-_Millenim_Falcon-512.png" alt="Starships">  
      </div>


      <div class="wrapper">
        <table border = "1">
            <thead id="Titles"></thead>
            <tbody id="Data"></tbody>
        </table >
      </div>

      <div class="wrapper">
        <table border = "1">
          <thead id="peopleShipTitles"></thead>
          <tbody id="peopleShipData"></tbody>
        </table>
      </div>
     
      <div class="wrapper">
        <table border = "1">
          <thead id="planetTitles"></thead>
          <tbody id="planetData"></tbody>
        </table>
      </div>

    </div>


    <script src="script.js"></script>
  </body>
</html>
